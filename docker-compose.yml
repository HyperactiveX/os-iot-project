version: "3.0"
services:
    frontend: 
        image: tkxz/os-iot-project:beta
        restart: unless-stopped
        ports: 
            - "80:3000"
        environment:
            CHOKIDAR_USEPOLLING: "true"
    backend:
        image: tkxz/os-iot-project-backend:beta
        restart: unless-stopped
        ports:
            - "8080:8080"
    database: 
        image: mysql:latest
        restart: unless-stopped
        ports: 
            - "3306:3306"
        environment: 
            - MYSQL_ROOT_PASSWORD=password
        